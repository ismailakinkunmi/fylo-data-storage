<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>  
    <main class="data-storage">

   
    <div class="fylo-folder">
      <div class="imgcontainer">
        <div class="img">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="img">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="img">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>



    <div class="storage-folder">
      <p class="used-storage">Youâ€™ve used 815 GB of your storage</p>

      <div class="full-memory">
        <div class="used-memory">
          <div class="white-dot"></div>
        </div>

      </div>

      <div class="storage-figure">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="storage-left">        
        <span class="left-figure">185 </span>
        <span class="left-GB">GB Left</span>
        
      </div>


    </div>
    
    </main>

</body>
</html>
